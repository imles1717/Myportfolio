<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    .welcome-box {
      background: linear-gradient(135deg, #4a506a, #1b2a33);
      color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .welcome-box h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #f9f9f9;
    }

    .welcome-box p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h2>Welcome to My Website</h2>
    <p>
      This is my personal portfolio site where you can explore my resume, 
      schedule, and more. Feel free to look around!
    </p>
  </div>
</body>
</html>
