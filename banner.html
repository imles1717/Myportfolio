<!DOCTYPE html>
<html>
<head>
  <title>Banner</title>
  <style>
    body {
      background-color: #06141b;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full screen height */
    }

    .banner-box {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #4a506a, #1b2a33);
      border: 4px solid white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .banner-box h1 {
      font-size: 1.8rem;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="banner-box">
    <h1>My Web Presentation</h1>
  </div>
</body>
</html>
