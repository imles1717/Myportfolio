<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Banner */
    .banner {
      background-color: #06141b;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Layout: sidebar + content */
    .container {
      display: flex;
      height: calc(100vh - 80px); /* subtract banner height */
    }

    /* Sidebar menu */
    .sidebar {
      width: 220px;
      background-color: #1b2a33;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #ccd0cf;
      font-weight: bold;
      display: block;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #4a506a;
      color: #fff;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 30px;
      background-color: #f9f9f9;
      overflow-y: auto;
    }

    .content h2 {
      color: #333;
    }

    .content p {
      color: #555;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">My Web Presentation</div>

  <!-- Layout -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li><a href="homepage.html" target="contentFrame">Home</a></li>
        <li><a href="Activity 2.1.html" target="contentFrame">Resume</a></li>
        <li><a href="Activity 2.2.html" target="contentFrame">Schedule</a></li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
      <iframe src="homepage.html" name="contentFrame"></iframe>
    </div>
  </div>
</body>
</html>
